<html>
  <head>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <button type="button" class="btn-sm btn-primary">
                Add Employee
              </button>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary ml-2" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <a
              href="#custom-modal"
              class="btn btn-custom waves-effect waves-light mb-4"
              data-animation="fadein"
              data-plugin="custommodal"
              data-overlayspeed="200"
              data-overlaycolor="#36404a"
              ><i class="mdi mdi-plus"></i
            ></a>
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
        <div class="row">
          <div *ngFor="let employee of employees" class="col-lg-4">
            <div class="text-center card-box">
              <div class="member-card pt-2 pb-2">
                <div class="thumb-lg member-thumb mx-auto">
                  <img
                    src="https://bootdey.com/img/Content/avatar/avatar2.png"
                    class="rounded-circle img-thumbnail"
                    alt="profile-image"
                  />
                </div>
                <div class="">
                  <h4>{{ employee?.name }}</h4>
                  <p class="text-muted">
                    {{ employee?.jobTitle }}<span>| </span
                    ><span
                      ><a href="#" class="text-pink">{{
                        employee?.email
                      }}</a></span
                    >
                  </p>
                </div>
                <div class="">
                  <p class="text-muted">Phone : {{ employee?.phone }}</p>
                </div>

                </button>
                <button

                  class="
                    btn btn-danger
                    mt-3
                    ml-2
                    mb-3
                    btn-rounded
                    waves-effect
                    w-md
                    waves-light
                  "

                  Delete
                </button>
